pan></li><li><span>Xsolla 웹 사이트와 소프트웨어를 사용하기 전에 본 약관을 주의 깊게 검토하시기 바랍니다. 본 약관은 사용자와 Xsolla간에 법적 구속력이 있는 계약내용을 포함하고 있습니다.</span></li><li><span>사이트를 이용하면 사용자는 본 약관에 명시된 규칙, 지침 및 해당 사용권 계약을 준수 할 것에 동의하였음을 인정하는 것입니다.</span></li><li><span>본 약관에 동의하지 않을 경우에는 Xsolla 웹 사이트를 종료하고, 즉시 소프트웨어 사용을 중단 하여야 합니다.</span></li><li><span>Xsolla는 어떠한 제품에 대해서도 소유권을 부여하지 않습니다. 사용자가 제품을 구매할 경우 사용자는 온라인 게임, 가상세계 혹은 다른 미디어 제품 또는 서비스에서 구매한 제품을 사용할 제한된 권리를 부여 받게 되며 기타 모든 권한들은 (해당사항이 있는 경우) 온라인 게임, 가상세계 혹은 다른 미디어 제품 및 서비스의 제공자와 사용자 간의 계약내 조항에 따라야 합니다.</span></li></ul></li><li><h2>변경</h2><p>본 약관은 변경될 수 있으므로 약관을 정기적으로 검토하시길 바랍니다. 약관의 최종버전(유효일자 포함)은 Xsolla 웹사이트에서 볼 수 있으며 약관이 변경된 후 계속해서 Xsolla 웹사이트와 소프트웨어를 사용하는 경우 모든 변경사항을 철회 불가능한 형태로 동의함을 의미합니다.</p></li><li><h2>구매약관</h2><ul><li><span>제품 가격은 결제 수단에 따라 결정되므로 결제 수단을 선택한 후에 다시 확인하여야 합니다.</span></li><li><span>모든 제품 구매 시에는 Xsolla에서 승인한 결제 가능 신용카드 또는 기타 결제수단이 필요합니다.</span></li><li><span>사용자는 결제 시 Xsolla 또는 기타 결제 수단 제공업체에 자신이 사용할 권리를 가지고 있는 신용카드 또는 다른 결제수단의 정확한 정보를 제공하여야 할 의무가 있으며 이후 발생하는  수수료 및 세금을 지불할 것임에 동의함을 의미합니다. Xsolla는 사용자가 정확하지 않은 정보를 제공함으로써 발생하는 어떠한 종류의 손해에 대해서도 책임을 지지 않습니다.</span></li><li><span>모든 구매는 환불하거나 취소할 수 없습니다.</span></li><li><span>상기 규정에도 불구하고 Xsolla는 부가 설명 없이 결제를 거절할 권리가 있습니다.</span></li><li><span>서비스에 따라 최대 혹은 최소 결제 금액이 적용될 수 있습니다.</span></li><li><span>결제 거절로 인한 처리 및 환불에는 시간이 소요될 수 있습니다. 결제 거절로 인한 처리 및 환불지연으로 인한 손실에 대해 Xsolla는 어떠한 책임을 지지 않습니다.</span></li></ul></li><li><h2>Xsolla 웹사이트 및 소프트웨어 사용</h2><ul><li><span>Xsolla는 사전통지없이 다음과 같은 조치를 취할 수 있으며 이 조치에 따른 추가 법적 책임을 지지 않습니다.</span><ul><li>웹사이트 및 소프트웨어 사용권한 제한 및 영구 정지</li><li>제품 변경 및 판매 중단</li><li>관련 법률이나 법원 명령 및 기타 합법적인 요청에 따라 필요한 경우, 또는 Xsolla 웹사이트나 소프트웨어의 보안을 위해 필요하다고 판단되는 경우에 사용자 및 사용자의 활동 정보를 제3자에 제공</li></ul></li><li><span>기존에 Xsolla 웹사이트, 소프트웨어 또는 그 일부에 대한 사용권한이 제한되었거나 영구 정지되었음에도 불구하고 Xsolla 웹사이트, 소프트웨어 또는 그 일부를 사용하거나 사용하고자 하는 시도 하는 행위를 엄격하게 금합니다.</span></li><li><span>소프트웨어는 개인적인 목적으로 사용할 수 있습니다. 소프트웨어를 상업적 목적 또는 불법적이거나 허가되지 않은 목적으로 사용하여서는 안됩니다.</span></li><li><span>Xsolla 웹사이트와 소프트웨어를 접속 및 사용 시 온라인 행동 규정과 관련된 모든 법률을 준수해야 합니다. 본 약관의 다른 조항과 더불어, 사용자는 Xsolla의 웹사이트와 소프트웨어를 사용하여 다음과 같은 행위를 하거나 다른 사람들이 다음과 같은 행위를 하는 것을 지원하거나 연관되는 행위를 할 수 없습니다.</span><ul><li>다른 개인 또는 법인의 법적 권리를 침해(지적 재산권, 개인 정보 보호 및 퍼블리시티권을 포함하나 이에 국한되지 않음)</li><li>바이러스, 스파이웨어, 애드웨어 또는 기타 유해한 코드가 포함 된 파일을 전송</li><li>자신, 다른 사람 또는 단체를 사칭하거나 귀하의 소속을 허위 진술</li><li>접속제한 무효화, 접속이 허용되어 있지 않은 소프트웨어접속시도(암호로 보호되고 있는 부분 포함)</li><li>Xsolla 웹 사이트 사용자의 IP 주소 나 전자 메일 주소 또는 기타 연락처 정보를 전자적 방법 또는 기타 방식으로 수집하거나 수집하는 행위</li><li>타인의 Xsolla 웹사이트 접속을 제한하거나 금지하는 행위</li><li>소프트웨어의 취약점을 이용하거나 이용하려고 시도하는 행위</li><li>허가없이 Xsolla 또는 제 3 자의 정보를 변경 또는 삭제하거나 변경 또는 삭제를 시도하는 행위</li></ul></li><li><span>사용자는 Xsolla 웹 사이트 또는 소프트웨어를 사용하는 동안Xsolla의 고객 지원 담당자를 포함한 Xsolla 직원의 지시를 준수해야합니다.</span></li></ul></li><li><h2>보증 및 책임의 한계</h2><ul><li><span>사용자는 Xsolla 웹사이트와 소프트웨어에 접속 및 사용, 오용으로 인해 발생하는 모든 손해, 피해, 발생 비용, 법적 책임 및 추가비용에 대해(법적 비용을 포함하되 이에 국한되지는 않음) Xsolla와 Xsolla의 모회사 및 자회사, 이사, 임원, 직원, 주주, 공급업체, 파트너, 계약자, 대리인, 라이센스 제공자 또는 그 밖의 모든 대표자에게 배상하고, 그들을 보호하고 피해를 주지 않을 것에 동의합니다.(본 이용약관 및 개별 서비스 제공자 및 국내외 Publisher를 퐇마한 제 3자의 계약조건, 정책 및 가이드라인 및 관련법과 규율을 포함하되 이에 국한되지 않음)</span></li><li><span>Xsolla 웹사이트 및 소프트웨어의 사용은 전적으로 사용자의 책임에 의합니다. Xsolla의 웹사이트 및 소프트웨어는 ‘있는 그대로’ 제공됩니다. Xsolla의 웹사이트와 소프트웨어 또는 컨텐츠의 일부에 만족하지 않는 경우에는 접속 및 사용을 중단하여야 합니다. Xsolla는 상품성, 가용성, 정확성, 완성도, 품질, 성능 및 적합성을 포함한 모든 어떠한 보증도 하지 않습니다. Xsolla는 Xsolla 웹사이트 및 소프트웨어 사용 시 발생하는 인터넷 또는 기타 통신상의 오류, 지연 및 실패로 인한 어떠한 손실에 대해서도 책임지지 않습니다. Xsolla는 Xsolla 웹사이트 및 소프트웨어와 관련된 어떠한 형태의 손해(수익, 이익, 계약, 사업 또는 직/간접적, 우발적, 비상용적 또는 징벌적 손실 및 명예훼손을 포함하며 이에 국한되지 않음)에 대해서도 책임을 지지 않습니다.</span></li></ul></li><li><h2>분쟁해결</h2><ul><li><span>Xsolla 웹사이트 및 소프트웨어 사용과 관련하여 발생하는 본 약관 및 모든 청구는 미국과 캘리포니아 주법에 따라 해석됩니다.</span></li><li><span>본 약관은 국제 물품 매매 계약에 관한 유엔 협약의 적용을 받지 않습니다.</span></li><li><span>사용자는 분쟁이나 청구와 관련하여 미국 캘리포니아 주에 위치한 적절한 주 법원에서 독점적 으로 관할 하는 것에 동의합니다.</span></li></ul></li></ol>","btn.accept":"받아 들인다","btn.decline":"쇠퇴"},"version":"fffb525bcae27d784396"},"auth":{"login":{"email":null,"l
